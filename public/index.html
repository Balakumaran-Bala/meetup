<!DOCTYPE HTML>
<html>
    <body>
        <script src="/socket.io/socket.io.js"></script>
        <script> 
            var socket1 = io.connect('http://localhost:8080');
            socket1.emit('setDestination', {'x': 29.7853358, 'y': -95.49261059999998}); //destination is Patagonia Grill and Cafe

            // UofH
            socket1.emit('joinLobby', {'name': 'Keane'});
            socket1.emit('updateLocation', {'x': 29.7207902, 'y': -95.3440627149137});

            // //UofH approx 26 min away
            var socket2 = io.connect('http://localhost:8080');
            socket2.emit('joinLobby', {'name': 'Andy'});
            socket2.emit('updateLocation', {'x': 29.7207902, 'y': -95.3440627149137});
        </script> 
        <script src="scripts/bot.js"></script>
    </body>
</html>
